{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Login to your profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'login-page' %}">
                {% csrf_token %}
                <ul class="list-group">
                    {{ form.as_table }}
                </ul>
                <div style="text-align: center">
                    <button class="btn btn-outline-dark"
                            type="submit"
                            style="width: 35%;margin-top: 7px;margin-bottom: 7px;">Login
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
